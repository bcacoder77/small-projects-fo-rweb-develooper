<bodyv>
    <h1>form to apply for valuable job</h1>

       <div>

        </div>
        <div>

            <textarea name="qualifications" rows="3" cols="50" placeholder="enter your qualifications" autofocus>
            </textarea>
        </div>
        <div>
            <select name="fruits" >
                <option value="10th pass ">10th pass</option>
